<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Username</ion-label>
    <ion-input [(ngModel)]="username" (ionInput)="validarCampos()" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input [(ngModel)]="password" (ionInput)="validarCampos()" type="password"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="mostrarModal()" [disabled]="!isValid">
    Mostrar Informaci√≥n
  </ion-button>
  <ion-button expand="full" (click)="inicio()" [disabled]="!isValid">
    Inicio
  </ion-button>
</ion-content>
