<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="registerForm">
    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input type="email" formControlName="email" inputmode="email"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="email?.invalid && email?.touched">
      Correo inválido
    </ion-text>


    <ion-item>
      <ion-label position="floating">Nombre Completo</ion-label>
      <ion-input formControlName="name" (ionInput)="toUpperCase()" [value]="registerForm.value.fullName"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input type="text" formControlName="username"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="user?.invalid && user?.touched">
      No se permiten espacios
    </ion-text>


    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label position="floating">Confirmar Contraseña</ion-label>
      <ion-input type="password" formControlName="confirmPassword"></ion-input>
    </ion-item>
    <ion-text *ngIf="passwordsDoNotMatch" color="danger">
      Las contraseñas no coinciden
    </ion-text>


    <ion-item>
      <ion-label position="floating">Fecha de Nacimiento</ion-label>
      <ion-input type="date" formControlName="birthDate"></ion-input>
    </ion-item>


    <ion-button expand="full" (click)="register()" [disabled]="registerForm.invalid">
      Registrarse
    </ion-button>
  </form>
</ion-content>
